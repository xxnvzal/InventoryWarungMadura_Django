<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Inventaris</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        overflow-x: hidden;
      }

      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        flex-shrink: 0;
        padding-top: 20px;
        position: fixed;
        height: 100vh;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 12px 20px;
        transition: background 0.2s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #495057;
      }

      .sidebar .nav-title {
        padding: 0 20px;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .main-content {
        margin-left: 250px;
        padding: 30px;
        flex-grow: 1;
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      footer {
        text-align: center;
        padding: 15px 0;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    
    <div class="sidebar">
      <div class="nav-title"><i class="bi bi-box-seam me-2"></i>Inventaris</div>
      <a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a href="{% url 'item_list' %}" class="{% if 'item' in request.path %}active{% endif %}">
        <i class="bi bi-boxes me-2"></i> Items
      </a>
      <a href="{% url 'category_list' %}" class="{% if 'category' in request.path %}active{% endif %}">
        <i class="bi bi-tags me-2"></i> Categories
      </a>
      <a href="{% url 'supplier_list' %}" class="{% if 'supplier' in request.path %}active{% endif %}">
        <i class="bi bi-truck me-2"></i> Suppliers
      </a>
    </div>

    <div class="main-content">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% block content %} {% endblock %}

      <footer class="mt-5">
        &copy; {{ now.year }} xxnvzal. All rights reserved.
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
