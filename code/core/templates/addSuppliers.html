{% extends 'sidebar.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow border-0">
      <div class="card-header bg-primary text-white text-center py-3 rounded-top">
        <h4 class="mb-0">{{ form.instance.id|yesno:"Edit Supplier,Tambah Supplier" }}</h4>
      </div>
      <div class="card-body px-4">
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-secondary">
                {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small mt-1">
                  {{ field.errors }}
                </div>
              {% endif %}
            </div>
          {% endfor %}
          <hr>
          <div class="d-flex justify-content-end">
            <a href="{% url 'supplier_list' %}" class="btn btn-outline-secondary me-2">Batal</a>
            <button type="submit" class="btn btn-success">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
